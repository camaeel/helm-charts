# Default values for incron-backuper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/camaeel/incron-backuper
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

backuper:
  srcVolume:
    hostPath: /var/lib/rancher/k3s/server/db/snapshots
  tgtVolume:
    createPvc: false
    # storageClassName: nasBackup
    # size: 5Gi
  keyserver: keyserver.ubuntu.com
  # keyId: "ABC123"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "incron-backuper"

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 0

resources:
  limits:
    cpu: 50m
    memory: 32Mi
  requests:
    cpu: 50m
    memory: 32Mi

nodeSelector:
  node-role.kubernetes.io/etcd: true

tolerations:
- effect: NoSchedule
  operator: Exists
- effect: NoExecute
  operator: Exists
- effect: NoExecute
  key: node.kubernetes.io/not-ready
  operator: Exists
- effect: NoExecute
  key: node.kubernetes.io/unreachable
  operator: Exists
- effect: NoSchedule
  key: node.kubernetes.io/disk-pressure
  operator: Exists
- effect: NoSchedule
  key: node.kubernetes.io/memory-pressure
  operator: Exists
- effect: NoSchedule
  key: node.kubernetes.io/pid-pressure
  operator: Exists
- effect: NoSchedule
  key: node.kubernetes.io/unschedulable
  operator: Exists
- effect: NoSchedule
  key: node.kubernetes.io/network-unavailable
  operator: Exists    

affinity: {}
